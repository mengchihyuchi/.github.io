<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <title>專屬貓咪美容與用品</title>
    <style>

        header { background: #ff9900; padding: 15px; text-align: center; font-size: 24px; color: white; }
        nav { background: #cc6600; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 18px; }
        .banner { text-align: center; padding: 50px; background: #ffcc80; }
        .services, .news, .products { padding: 20px; text-align: center; }
        .service-item, .news-item, .product-item { display: inline-block; margin: 10px; padding: 15px; background: #fff; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        footer { background: #cc6600; color: white; text-align: center; padding: 10px; margin-top: 20px; }
        .login-container { text-align: center; padding: 20px; background: #fff3d4; margin: 20px auto; width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .login-container input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .login-container button { background: #ff9900; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header>🐱 專屬貓咪美容與用品 🐾</header>
    <nav>
        <a href="#news">最新消息</a>
        <a href="#services">美容服務</a>
        <a href="#products">貓咪用品</a>
        <a href="#contact">聯絡我們</a>
        <a href="#login">會員登入</a>

    <section id="news" class="news">

    </section>
    
    <div class="banner">

        <div class="service-item">🐾 貓咪梳毛與修剪</div>

        <div class="product-item">🧶 趣味貓玩具</div>
        <div class="product-item">🛁 專業貓咪洗毛精</div>
    </section>
    
    <section id="login" class="login-container">

        <input type="password" placeholder="密碼" required>
        <button>登入</button>
        <p>還沒有帳號？ <a href="#register">註冊</a></p>
    </section>
    
    <footer id="contact">
        <p>📍 地址：台北市某某路 123 號 | 📞 電話：02-1234-5678</p>
        <p>© 2025 專屬貓咪美容與用品</p>

</body>
</html>
